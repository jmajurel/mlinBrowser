<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Getting Started with ml5.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
        <h1>Hi there, first try with ml5</h1>
        <div class="dashboard">
            <image id="image" crossorigin="anonymous" src="http://localhost:8080/something.jpg"></image>
            <div class="info">
                <div class="info-elm label">Label: <span id="result"></span></div>
                <div class="info-elm">Probability: <span id="probability"></span></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
